<!DOCTYPE html>
<html lang="en">
<head>

  <style media="screen, print">
    @font-face {
      font-family: "Proxima Nova";
      src: url("../public/font/Proxima Nova Font.otf");
    }

    .title{
      font-family: "Proxima Nova",serif;
    }
  </style>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../public/css/login.css">
  <title>Title</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">

</head>
<body>

<header class="header-costume">
  <img src="../public/images/Logo.png"  class="logo" alt="logo">
  <button class="connexion_button">
    <img src="../public/images/Add User.png" alt="">
    <span>Connexion</span>
  </button>

</header>
<main class="main">
  <section class="infos">
    <div class="title_container">
      <h1 class="title">Welcome Back !</h1>
      <p class="description">Plus que quelques étapes avant la validation de votre compte.</p>

    </div>

    <div class="form">
      <div class="your_job">
        <p class="label">*Email ou Numéro de Téléphone</p>
        <div class="input_container">
          <img class="input-icon" src="../public/images/Stethoscope.png" alt="">
          <input type="text" class="input" placeholder="Entrez votre email ou votre numéro ">

        </div>
      </div>

      <div>
        <p class="label">*Définir un mot de passe</p>
        <div class="input_container">
          <img class="input-icon" src="../public/images/Trailing Icon.png" alt="">
          <input type="text" class="input" placeholder="Mettre un mot de passe">

        </div>
      </div>

    </div>
    <div class="validation">
      <input type="checkbox" name="" id="" class="checkbox">
      <span class="condition">J’accepte les conditions de l’application</span>

    </div>

    <div class="buttons">
      <button class="back outline">Retour</button>
      <button type="submit" class="button">
        <span>Étape suivante</span>

        <img src="../public/images/Arrow - Right.png" alt="">


      </button>
    </div>





  </section>
  <section class="hero">
    <div class="image">
      <img class="doctor_img" src="../public/images/beautiful-african-american-doctor-couple-white 1.png" alt="doctor">

    </div>
  </section>
</main>




</body>
</html>
