<!DOCTYPE html>
<html lang="en">
<head>

    <style media="screen, print">
        @font-face {
            font-family: "Proxima Nova";
            src: url("../public/font/Proxima Nova Font.otf");
        }

        .title{
            font-family: "Proxima Nova",serif;
        }
    </style>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../public/css/step_two.css">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">

</head>
<body>

<header class="header-costume">
    <img src="../public/images/Logo.png"  class="logo" alt="logo">
    <button class="connexion_button">
        <img src="../public/images/Add User.png" alt="">
        <span>Connexion</span>
    </button>

</header>
<main class="main">
    <section class="infos">
        <div class="title_container">
            <h1 class="title">Rejoinez Le Réseau !</h1>
            <p class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque nunc libero, </p>

        </div>

        <div class="form">
            <div class="steps">

                <div class="steps_text" >
                    <p class="text_step selected_txt">Infos médicales</p>
                    <p class="text_step selected_txt">Infos personnelles</p>

                </div>
                <div class="step">

                    <div class="selected">
                        <img src="../public/images/Vector.png" alt="" class="icon_setp_1">

                    </div>
                    <div class="line selected"></div>

                    <div class="selected">
                        <img src="../public/images/VectorUser.png" alt="" class="icon_setp_2">

                    </div>

                </div>





            </div>
            <div class="your_job">
                <p class="label">Email ::</p>
                <div class="input_container">
                    <img class="input-icon" src="../public/images/Stethoscope.png" alt="">
                    <input type="text" class="input" placeholder="Entrez votre email">

                </div>
            </div>

            <div>
                <p class="label">Téléphone</p>
                <div class="input_container">
                    <img class="input-icon" src="../public/images/Trailing Icon.png" alt="">
                    <input type="text" class="input" placeholder="Entrez votre numéro de téléphone">

                </div>
            </div>
            <div>
                <p class="label">Définit un mot de passe</p>
                <div class="input_container">
                    <img class="input-icon" src="../public/images/TrailingIconPlus.png" alt="">
                    <input type="text" class="input" placeholder="Mettre un mot de passe">

                </div>
            </div>
        </div>
        <div class="validation">
            <input type="checkbox" name="" id="" class="checkbox">
            <span class="condition">J’accepte les conditions de l’application</span>

        </div>

        <div class="buttons">
            <button class="back outline">Retour</button>
            <button type="submit" class="button">
                <span>Étape suivante</span>

                <img src="../public/images/Arrow - Right.png" alt="">


            </button>
        </div>





    </section>
    <section class="hero">
        <div class="profil_card">
            <div class="user">
                <img src="../public/images/profil.png" alt="" class="profil">
                <div class="profil_texts">
                    <span class="name">Dr.Kamdem Zouita</span>
                    <span class="speciality">Nephrologist</span>
                </div>
            </div>
            <div class="date">
                <img src="../public/images/hour.png" class="hour" alt="">
                <span class="date_text">Friday, 08:00 - 09:00 AM</span>
            </div>

        </div>
        <div class="image">
            <img class="doctor_img" src="../public/images/doctor.png" alt="doctor">

        </div>
    </section>
</main>




</body>
</html>
